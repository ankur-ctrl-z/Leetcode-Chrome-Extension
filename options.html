<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Options</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; max-width: 500px; margin: 0 auto; background-color: #f9f9f9; }
        h1 { color: #333; text-align: center; }
        .container { background: white; padding: 25px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        label { display: block; margin-bottom: 8px; font-weight: 600; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; background-color: #4285f4; color: white; border: none; padding: 12px; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: bold; }
        button:hover { background-color: #3367d6; }
        .success-message { color: #0f9d58; margin-top: 15px; text-align: center; display: none; font-weight: bold; }
        .info { font-size: 0.9em; color: #666; margin-top: 10px; text-align: center; }
        a { color: #4285f4; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Helper Settings</h1>
        <label for="api-key">Gemini API Key</label>
        <input type="password" id="api-key" placeholder="Paste your API key here..." />
        
        <button id="save-button">Save Configuration</button>
        <p id="success-message">Settings saved successfully!</p>

        <p class="info">
            Get your key from <a href="https://aistudio.google.com/app/api-keys" target="_blank">Google AI Studio</a>
        </p>
    </div>
    <script src="options.js"></script>
</body>
</html>
