<!DOCTYPE html>
<html>
<head>
  <style>
    :root { --bg: #ffffff; --txt: #333; --card: #f3f3f3; --brd: #ccc; --acc: #ffa116; }
    [data-theme="dark"] { --bg: #1a1a1a; --txt: #fff; --card: #282828; --brd: #444; --acc: #ffa116; }

    body { font-family: sans-serif; width: 350px; padding: 15px; background: var(--bg); color: var(--txt); transition: 0.3s ease; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
    h2 { font-size: 16px; margin: 0; color: var(--acc); }

    /* The Switch Container */
    .theme-switch-wrapper { display: flex; align-items: center; gap: 8px; font-size: 12px; font-weight: bold; }
    .theme-switch { position: relative; display: inline-block; width: 40px; height: 20px; }
    .theme-switch input { opacity: 0; width: 0; height: 0; }
    
    /* The Slider */
    .slider {
      position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc; transition: .4s; border-radius: 20px;
    }
    .slider:before {
      position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px;
      background-color: white; transition: .4s; border-radius: 50%;
    }
    input:checked + .slider { background-color: var(--acc); }
    input:checked + .slider:before { transform: translateX(20px); }

    .controls { display: flex; gap: 8px; margin-bottom: 12px; }
    select, button { padding: 8px; border-radius: 4px; border: 1px solid var(--brd); font-weight: bold; }
    select { flex: 1; background: var(--card); color: var(--txt); outline: none; }
    #hint { background: var(--acc); color: #000; border: none; cursor: pointer; flex: 1.5; }
    #copy-btn { background: #34a853; color: #fff; border: none; cursor: pointer; flex: 1; }
    
    #result { 
      background: var(--card); padding: 12px; border: 1px solid var(--brd); border-radius: 4px; 
      min-height: 100px; max-height: 250px; overflow-y: auto; font-size: 13px; line-height: 1.5; 
    }
    .loader { border: 3px solid var(--card); border-top: 3px solid var(--acc); border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; margin: auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="header">
    <h2>LeetCode Assistant</h2>
    <div class="theme-switch-wrapper">
      <span>Dark Mode</span>
      <label class="theme-switch">
        <input type="checkbox" id="theme-checkbox">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="controls">
    <select id="Hint-type">
      <option value="short">Short Hint</option>
      <option value="detailed">Detailed Analysis</option>
      <option value="bullets">Key Points</option>
    </select>
    <button id="hint">Get Hint</button>
    <button id="copy-btn">Copy</button>
  </div>

  <div id="result">Choose hint type and click "Get Hint"</div>
  <script src="popup.js"></script>
</body>
</html>
