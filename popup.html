<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: sans-serif; width: 350px; padding: 15px; background: #1a1a1a; color: white; }
    h2 { font-size: 16px; margin-top: 0; color: #ffa116; }
    .controls { display: flex; gap: 8px; margin-bottom: 12px; }
    select, button { padding: 8px; border-radius: 4px; border: none; font-weight: bold; }
    select { flex: 1; background: #333; color: white; }
    button { background: #ffa116; color: black; cursor: pointer; }
    button:hover { background: #e69115; }
    #copy-btn { background: #34a853; color: white; }
    #result { 
      background: #282828; padding: 12px; border: 1px solid #444; border-radius: 4px; 
      min-height: 120px; max-height: 300px; overflow-y: auto; white-space: pre-wrap; font-size: 13px; line-height: 1.4;
    }
    .loader { border: 3px solid #f3f3f3; border-top: 3px solid #ffa116; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; margin: auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h2>LeetCode Brutal Coach</h2>
  <div class="controls">
    <select id="Hint-type">
      <option value="brief">Brief Hint</option>
      <option value="detailed">Detailed Analysis</option>
      <option value="bullets">Key Points</option>
    </select>
    <button id="hint">Get Hint</button>
    <button id="copy-btn">Copy</button>
  </div>
  <div id="result">Ready to roast your logic...</div>
  <script src="popup.js"></script>
</body>
</html>
